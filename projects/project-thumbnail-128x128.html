<h1 id="convert-image-sizes-using-imagemagick">Convert image sizes using
imagemagick</h1>
<h2 id="aspect-ratio-is-preserved">Aspect ratio is preserved</h2>
<pre><code>$ convert dragon_sm.gif    -resize 64x64  resize_dragon.gif</code></pre>
<h2 id="ignore-aspect-ratio">Ignore aspect ratio</h2>
<pre><code>$ convert dragon_sm.gif    -resize 64x64\!  exact_dragon.gif</code></pre>
<h1 id="html-filters">HTML Filters</h1>
<figure>
<img src="ldvae.png" alt="f!{“width”:“50%”}" />
<figcaption aria-hidden="true">f!{“width”:“50%”}</figcaption>
</figure>
<p><img src="ldvae.png%7Cldvae-backprop.png%7Cldvae-backprop.png" /></p>
